
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TERAHACK UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      padding-top: 80px;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      background-image: url('omiyaaa.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      
    
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 10px 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e6c27a;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a {
      color: black;
      background: white;
      padding: 5px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .card-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      width: 180px;
      height: 200px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #ccc;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }
    .card:active {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .card.free {
      border: 2px solid #00ffcc;
      color: #00ffcc;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 6px #00ffcc;
    }
    .card.locked {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 12px;
      border: 2px solid transparent;
      animation: blinkBorder 3s infinite;
    }
    .card.locked:nth-child(2) {
      border-color: red;
      box-shadow: inset 0 0 0.3px rgba(255,255,255,0.5), 0 0 6px red;
    }
    .card.locked:nth-child(3) {
      border-color: #C0C0C0;
      box-shadow: inset 0 0 0.3px rgba(255,255,255,0.5), 0 0 6px #C0C0C0;
    }
    .card.locked:nth-child(4) {
      border-color: purple;
      box-shadow: inset 0 0 0.3px rgba(255,255,255,0.5), 0 0 6px purple;
    }
    .card.locked.active:nth-child(2) {
      box-shadow: 0 0 10px 3px red;
    }
    .card.locked.active:nth-child(3) {
      box-shadow: 0 0 10px 3px #C0C0C0;
    }
    .card.locked.active:nth-child(4) {
      box-shadow: 0 0 10px 3px purple;
    }
    @keyframes blinkBorder {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .lock-icon {
      position: relative;
      width: 28px;
      height: 32px;
      border: 2px solid #ffffffcc;
      border-radius: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .lock-icon::before {
      content: '';
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 18px;
      border: 2px solid #ffffffcc;
      border-radius: 10px 10px 0 0;
      border-bottom: none;
      background: transparent;
    }
    .lock-icon::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      background: #ffffffcc;
      border-radius: 50%;
    }
    .card span {
      text-align: center;
      font-size: 13px;
      color: #ffffffcc;
      font-weight: 500;
    }
    .input-bar {
      position: relative;
      width: 340px;
      margin: 20px 0;
      z-index: 1;
    }
    .link-box input {
      border: 2px solid transparent;
      border-image: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      border-image-slice: 1;
      background-color: transparent;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    .plans {
      display: flex;
      gap: 20px;
    }
    .plan {
      padding: 12px 24px;
      border: 2px solid;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      background: linear-gradient(135deg,#ff7e5f,#feb47b,#86a8e7,#91eae4);
      background-size: 400% 400%;
      animation: auroraGlow 6s ease infinite;
      color: white !important;
      border: none;
    }
    @keyframes auroraGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".card.locked");
      cards.forEach(card => {
        card.addEventListener("click", () => {
          cards.forEach(c => c.classList.remove("active"));
          card.classList.add("active");
        });
      });
    });
  </script>
</head>
<body>
  
  
    
      
      
      
    
  
  <div class="card-container">
    <div class="card free">
      <span>FREE</span>
    </div>
    <div class="card locked">
      <div class="lock-icon"></div>
      <span>UPGRADE<br>TO ACCESS</span>
    </div>
    <div class="card locked">
      <div class="lock-icon"></div>
      <span>UPGRADE<br>TO ACCESS</span>
    </div>
    <div class="card locked">
      <div class="lock-icon"></div>
      <span>UPGRADE<br>TO ACCESS</span>
    </div>
  </div>
  <div class="input-bar link-box">
    <input type="text" placeholder="Paste your link" />
  </div>
  <div class="plans">
    <div class="plan mini">MINI BOOST<br>₹19 / 7 DAYS</div>
    <div class="plan full">FULL ACCESS<br>₹49 / 30 DAYS</div>
  </div>
</body>
</html>
